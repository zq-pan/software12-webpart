{% extends "layout.html" %}
{% block body %}
<div id="container">
    <div id="header" >
		<div id="logo">
			<img src="../static/pic/logo.png" alt="">
			<span>GPU管理系统</span>
		</div>

		<div id="other">
			<span>visitor</span>
		</div>
	</div>

    <div id="main">
        <div id="login">
            <div class="login-box">
                <form method="POST" action="/login/">
                    <p>Please Login&nbsp&nbsp请登录
                        <select name="certification" class="select_button">
                            <option selected="selected">请选择</option>
                            <option value="student">学生</option>
                            <option value="teacher">老师</option>
                        </select>
                    </p>
                    <table style="color:black;">
                        <tr>
                            <td>UserName：</td>
                            <td>
                                <input type="text" name="username" required style="line-height:150%;">
                            </td>
                        </tr>
                        <tr>
                            <td>Password：</td>
                            <td>
                                <input type="password" name="password" required style="line-height: 150%;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a id="login_regit" href="/signup/" class="button">没有账号？去注册</a>
                            </td>
                            <td>
                                <input id="login_login" type="submit" class="button is-info" value="登录">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
